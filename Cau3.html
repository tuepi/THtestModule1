<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
    <script>
        function demNguyenAm(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === "a" || arr[i] === "o" || arr[i] === "e" || arr[i] === "u" || arr[i] === "i") {
                    count++;
                }
            }
            if (count === 0){
                return "Không có ký tự nguyên âm trong mảng.";
            } else {
                return "Số ký tự nguyên âm có trong mảng là: " + count;
            }
        }

        let array = prompt("Nhập chuỗi cần xét: ");
        alert(demNguyenAm(array));
    </script>
</body>
</html>
