<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
    <script>
        function giaiPhuongTrinh(a,b) {
            if (a === 0) {
                if (b !== 0) {
                    return "Phương trình Vô nghiệm."
                } else {
                    return "Phương trình có Vô số nghiệm."
                }
            } else {
                return "Phương trình có nghiệm duy nhất x = " + -b/a;
            }
        }
        document.write(giaiPhuongTrinh(5,8));

    </script>
</body>
</html>
