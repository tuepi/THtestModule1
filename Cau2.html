<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
    <script>
        function timViTri(a,arr) {
            let viTri = -1;
            for (let i = 0; i < arr.length; i++) {
                if (a === arr[i]) {
                    viTri = i;
                    break;
                }
            }
            if (viTri === -1) {
                return "Giá trị vừa nhập không có trong mảng.";
            } else {
                return "Vị trí số vừa nhập trong mảng là " + viTri;
            }
        }
        let array = [1,2,3,4,5,6];
        let a = +prompt("Nhập số nguyên cần tìm: ");
        alert(timViTri(a,array));
    </script>
</body>
</html>
